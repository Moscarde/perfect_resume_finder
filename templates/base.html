<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Perfect Resume Finder</title>
</head>
<body class="{% if session.get('dark_mode') %}dark-mode{% endif %}">
    <nav class="navbar navbar-light bg-light p-3">
        <a class="navbar-brand" href="/">Perfect Resume Finder</a>
        <button class="btn btn-secondary" id="toggle-dark-mode">Toggle Dark Mode</button>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        $('#toggle-dark-mode').click(function() {
            let darkMode = $('body').hasClass('dark-mode');
            $('body').toggleClass('dark-mode');
            $.post('/set_dark_mode', { dark_mode: !darkMode });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
